<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="second.css">
       
</head>
<body>
    <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
        <span id="cart-count">0</span>
    </div>
    <div class="grid-container">
        
        <div class="grid-item">
            <img src="https://5.imimg.com/data5/SELLER/Default/2023/3/296178265/EX/FQ/OZ/186724856/vivo-mobile-phone.jpg" alt="Product 1">
            <div class="price">$19.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/5134aj-bXnL._AC_SR300,300.jpg" alt="Product 2">
            <div class="price">$29.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://www.khoslaonline.com/wp-content/uploads/2023/06/ONE-PLUS-NORD-CE-2-LITE-5G-BLUE-TIDE-6GB128GB.png" alt="Product 3">
            <div class="price">$24.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://bhatiamobile.com/wp-content/uploads/2023/07/OnePlus-11-5G_Green_1.png" alt="Product 4">
            <div class="price">$14.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://cdn.moglix.com/p/7UY7O3Y3BPsyU-large.jpg" alt="Product 5">
            <div class="price">$34.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://exstatic-in.vivo.com/Oz84QB3Wo0uns8j1/in/1710999704812/904e0f5f1afeed426dfa2c9a31f04166.png_w860-h860.webp" alt="Product 6">
            <div class="price">$39.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://exstatic-in.vivo.com/Oz84QB3Wo0uns8j1/in/1713261480685/1d7088825285b6052a6220d99cd658f2.png_w860-h860.webp" alt="Product 7">
            <div class="price">$49.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://i.gadgets360cdn.com/products/large/Realme-12-Pro-Plus-5G-DB-709x800-1706525309.jpg?downsize=240:*" alt="Product 8">
            <div class="price">$19.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://www.khoslaonline.com/wp-content/uploads/2023/10/81JoY4p-ZL._SX679_-300x300.jpg" alt="Product 9">
            <div class="price">$29.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <script src="second.js">
      
        </script>
</body>
</html>
