<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="second.css">
   
</head>
<body>
    <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
        <span id="cart-count">0</span>
    </div>
    <div class="grid-container">
        
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/71Q6pZIIFKL._AC_UF1000,1000_QL80_.jpg" alt="Product 1">
            <div class="price">$19.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/61oHqFE3jAL._AC_UF1000,1000_QL80_.jpg" alt="Product 2">
            <div class="price">$29.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/71ZTpFAClLL._AC_UF1000,1000_QL80_.jpg" alt="Product 3">
            <div class="price">$24.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://5.imimg.com/data5/SELLER/Default/2023/10/356123829/UT/AT/KS/110768698/pet-dry-food-buddys-bowl-vegeterian-pet-food-1kg-for-all-breeds-and-sizes-500x500.png" alt="Product 4">
            <div class="name">Product 4</div>
            <div class="price">$14.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://media.post.rvohealth.io/wp-content/uploads/2020/06/dog-food-732x549-thumbnail.jpg" alt="Product 5">
            <div class="price">$34.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/81rx1msy7-L._AC_UF1000,1000_QL80_.jpg" alt="Product 6">
            <div class="price">$39.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://www.bigbasket.com/media/uploads/p/l/30005118_17-pedigree-wet-dog-food-chicken-liver-chunks-in-gravy-for-adult-dogs.jpg" alt="Product 7">
            <div class="price">$49.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-720w,f_auto,q_auto:best/rockcms/2024-04/Screenshot-2024-04-16-at-12-6370bb.png" alt="Product 8">
            <div class="price">$19.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://media.vyaparify.com/vcards/products/12997/Brands_910x450_2022.jpg" alt="Product 9">
            <div class="price">$29.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <script src="second.js">
      
        </script>
</body>
</html>
