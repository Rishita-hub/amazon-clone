<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="second.css">
    
</head>
<body>
    <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
        <span id="cart-count">0</span>
    </div>
    <div class="grid-container">
        
        <div class="grid-item">
            <img src="https://thetimberguy.com/cdn/shop/products/Buy-Compact-Wooden-Dining-table-with-1-Bench-3-chairs-furniture-set-for-modern-Home_1200x.jpg?v=1637950097" alt="Product 1">
            <div class="price">$19.99</div>
            <button class="add-to-cart" id="16">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://5.imimg.com/data5/XF/SC/ZX/SELLER-21923332/restaurant-table-chair.jpg" alt="Product 2">
            <div class="price">$29.99</div>
            <button class="add-to-cart" id="17">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://images-cdn.ubuy.co.in/6367a3b550936260a94c6043-simple-table-and-chair-combination-4.jpg" alt="Product 3">
            <div class="price">$24.99</div>
            <button class="add-to-cart" id="18">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/71M--MAm1iL._AC_UF894,1000_QL80_.jpg" alt="Product 4">
            <div class="price">$14.99</div>
            <button class="add-to-cart" id="19">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/81U-y6Md18L._AC_UF894,1000_QL80_.jpg" alt="Product 5">
            <div class="price">$34.99</div>
            <button class="add-to-cart" id="20">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://www.housingunits.co.uk/media/catalog/product/cache/60968cec045f20fb06ab5f7720001507/1/d/1d9fefc0a4b848a2b3264bf6ffb1b082.jpg" alt="Product 6">
            <div class="price">$39.99</div>
            <button class="add-to-cart" id="21">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/81w6zIRCIWL.jpg" alt="Product 7">
            <div class="price">$49.99</div>
            <button class="add-to-cart" id="22">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://i.pinimg.com/736x/48/82/4a/48824a914a9b6f9c10ae82df24527e14.jpg" alt="Product 8">
            <div class="price">$19.99</div>
            <button class="add-to-cart" id="23">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="https://m.media-amazon.com/images/I/517x02CHvJL._AC_UF894,1000_QL80_.jpg" alt="Product 9">
            <div class="price">$29.99</div>
            <button class="add-to-cart" id="24">Add to Cart</button>
        </div>
        <script src="second.js">
        </script>
</body>
</html>
